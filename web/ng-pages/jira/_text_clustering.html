<div ng-if="self.selectedDoneFilter == 'TC'">
    <div ng-repeat="(ci, cluster) in self.resultTC"">
        <issue-as-table 
            issue-key-list="cluster" 
            active="self.activeIssueKey" 
            title="Кластер №{{ci}}" 
            loadQuality="false"
            total="{{self.getTotalRet(self.resultTC)}}">
        </issue-as-table>
    </div>

</div>
